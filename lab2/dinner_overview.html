<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="main.css">


</head>
<body>
<!-- tabs left -->
<div class="site-wrapper">

    <header>
        <h1>Homelette</h1>
        <span>Best chef in the world directly to your kitchen</span>
    </header>

    <div class="top-container">
        <h2 class="left">My Dinner: 2 people</h2>
        <button class="right">Go back and edit dinner</button>
    </div>

    <div class="full-menu-wrapper">

        <div class="meal">
            <img src="images/bakedbrie.jpg">

            <p>Baked Brie</p>
        </div>

        <div class="meal">
            <img src="images/toast.jpg">

            <p>Toast</p>
        </div>

        <div class="meal">
            <img src="images/icecream.jpg">

            <p>Ice Cream</p>
        </div>

    </div>

    <hr>

    <div class="align-center">
        <button>Print full recipe</button>
    </div>

</div>

<div class="inner-site-wrapper">
    <div id="super-wrapper">

    </div>
</div>

</div>
<!-- /tabs -->


<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/exampleView.js"></script>
<script src="js/view/newPartyView.js"></script>
<script src="js/view/ingredientsView.js"></script>
<script src="js/view/preparationsView.js"></script>
<script src="js/view/overviewView.js"></script>
<script src="js/view/previousView.js"></script>
<script src="js/view/mealsView.js"></script>


</body>
</html>
