<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="main.css">

    <!-- Only used on the main page -->
    <link rel="stylesheet" href="cover.css">

</head>
<body>
<!-- tabs left -->
<div class="site-wrapper">

    <header>
        <h1>Homelette</h1>
        <span>Best chef in the world directly to your kitchen</span>
    </header>

    <div class="inner-site-wrapper">
    <div id="panel" class="left">

        <h6>My Dinner</h6>
        <h6>People: 3</h6>

        <hr>

        <h6>Dish Name
            Cost</h6>
        <hr>

        <p>
            Pending
        </p>

        <hr>

        <button>Confirm Dinner</button>


    </div>

    <div id="select-dish">
        <h1>Select Dish</h1>
        <span id="searchbar">
			Keywords: <input type="text" style="color:black" placeholder="Search">
		</span>
		<span id="typeSelector">
			<select id="types" style="color: #000000">
                <option>Choose type of dish</option>
            </select>
		</span>
    </div>

    <div id="meals-view">

    </div>
    </div>
</div>
<!-- /tabs -->


<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/exampleView.js"></script>
<script src="js/view/newPartyView.js"></script>
<script src="js/view/ingredientsView.js"></script>
<script src="js/view/preparationsView.js"></script>
<script src="js/view/overviewView.js"></script>
<script src="js/view/previousView.js"></script>
<script src="js/view/mealsView.js"></script>


</body>
</html>
