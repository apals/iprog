<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container-fluid">
    <!-- tabs left -->
    <div class="tabbable">
        <ul class="nav nav-pills nav-stacked col-md-3">
            <li><a href="#createparty" data-toggle="tab">New Party</a></li>
            <li class="active"><a href="#previousparties" data-toggle="tab">Parties</a></li>
        </ul>
        <div class="tab-content col-md-9">

            <div class="container">
                <div class="jumbotron">
                    <h1>Previous Parties</h1>
                </div>

                <div class="tab-pane" id="createparty">

                </div>


                <div class="tab-pane active" id="previousparties">
                    <span id="prevparties"></span>
                </div>

            </div>
        </div>
    </div>
    <!-- /tabs -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <script src="js/view/exampleView.js"></script>
    <script src="js/view/newPartyView.js"></script>
    <script src="js/view/ingredientsView.js"></script>
    <script src="js/view/overviewView.js"></script>
    <script src="js/view/previousView.js"></script>
    <script src="js/view/preparationsView.js"></script>

</body>
</html>
