<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/main.css">

    <!-- Only used on the main page -->
    <link rel="stylesheet" href="css/cover.css">

</head>
<body>
<!-- tabs left -->
<div class="site-wrapper">

    <header>
        <h1>Homelette</h1>
        <br>
        <span>From the best chefs in the world right to your kitchen</span>
    </header>

    <div class="inner-site-wrapper">

        <div class="top-container" id="header-info-view">
        </div>

        <div id="full-menu-wrapper"></div>


        <div id="panel">
        </div>

        <div id="select-dish">
            <h1>Select Dish</h1>
        <span id="searchbar">
			Keywords: <input id="searchfield" type="text" style="color:black" placeholder="Search">
		</span>
		<span id="typeSelector">
			<select id="types" style="color: #000000">
                <option>Choose type of dish</option>
                <option value="starter">Starter</option>
                <option value="main dish">Main dish</option>
                <option value="dessert">Desser</option>
            </select>
		</span>
        </div>

        <div id="meals-view">
        </div>


        <div class="container" id="detail-view-container">
            <div class="row">
                <div id="detail-view" class="col-md-6">
                </div>


                <div id="ingredientsView" class="col-md-6">
                </div>
            </div>

            <div class="row">
                <div id="preparationsView" class="col-md-6">
                </div>
            </div>
        </div>


        <div class="container" id="preparations-overview-view">
        </div>


    </div>
</div>
<!-- /tabs -->


<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/ingredientsView.js"></script>
<script src="js/view/preparationsView.js"></script>
<script src="js/view/overviewView.js"></script>
<script src="js/view/mealsView.js"></script>
<script src="js/view/selectDishView.js"></script>
<script src="js/view/panelView.js"></script>
<script src="js/view/detailView.js"></script>
<script src="js/view/preparationsOverviewView.js"></script>
<script src="js/view/headerInfoView.js"></script>

<script src="js/controllers/PanelViewController.js"></script>
<script src="js/controllers/MealsViewController.js"></script>
<script src="js/controllers/SelectViewController.js"></script>


</body>
</html>
